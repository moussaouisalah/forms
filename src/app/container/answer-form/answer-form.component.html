<div class="flex flex-col items-center w-full max-w-6xl mx-auto p-4">
  <app-breadcrumbs
    *ngIf="!isLoading && !hasError && form"
    [items]="[
      { label: 'Forms', url: '/forms' },
      { label: '' + form.id + '. ' + form.title, url: '/forms/' + form.id },
      { label: 'Answer', isCurrent: true }
    ]"
  ></app-breadcrumbs>
  <app-spinner *ngIf="isLoading"></app-spinner>
  <p *ngIf="hasError">error</p>

  <form
    [formGroup]="answers"
    (ngSubmit)="onSubmit()"
    *ngIf="!isLoading && !hasError && form && answers"
    class="w-full mt-4"
  >
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Your Name</label
      >
      <input
        formControlName="creator"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div
      formArrayName="items"
      *ngFor="let item of items.controls; let i = index"
      class="mb-6"
    >
      <label class="block mb-2 text-sm font-medium text-gray-900">{{
        form.items[i]
      }}</label>
      <input
        [formControlName]="i"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <button
      type="submit"
      [disabled]="isSubmitting"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Answer Form
    </button>
  </form>
</div>
