<div class="flex flex-col items-center w-full max-w-6xl mx-auto p-4">
  <app-breadcrumbs
    [items]="[
      { label: 'Forms', url: '/forms' },
      { label: 'New', isCurrent: true }
    ]"
  ></app-breadcrumbs>

  <div class="w-full mt-4">
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Form Name</label
      >
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium text-gray-900"
        >Your Name</label
      >
      <input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>

    <h2 class="block mb-2 text-lg font-medium text-gray-900">Form Items</h2>

    <app-create-form-item></app-create-form-item>
    <app-create-form-item></app-create-form-item>

    <div class="mb-10">
      <button
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      >
        Add Item
      </button>
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Create Form
    </button>
  </div>
</div>
